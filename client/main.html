<template name="layoutReveal2">
 <div class="page-container authorized">

    <div class="container">
      <div class="page">
        {{{yield}}}
      </div>

<template name="layout">
  <div class="page-container">
    <div class="container">
      <h1>Memórias</h1>

      <div class="page">
        {{{yield}}}
      </div>
      {{> footerLayout}}
    </div>
  </div>
</template>

<template name="loggedInLayout">
  <div class="page-container authorized">
      {{> mynavbar}}
      {{> socialTopBar}}
    <div class="container">
      <div class="page">
        {{{yield}}}
      </div>
        {{> footerLayout}}
    </div>
  </div>
</template>

    <footer class="footer">
    
        <p>Manutenção e Desenvolvimento a cargo de <a href="http://twitter.com/mdo" target="_blank">Luís Fernandes</a> e <a href="http://twitter.com/fat" target="_blank">Helena Faustino</a>.</p>

          <li class="muted">&middot;</li>
          <li><a href="https://github.com/twitter/bootstrap/issues?state=open">Facebook</a></li>

<template name="unauthorized">
  <div class="alert alert-error alert-block">
    <h2>401 - Unauthorized</h2>
    <h4>Sorry, you're not authorized to see the secret!</h4>
    <p>
      Try again after opening your debug console and typing
      Session.set("secret", true)
    </p>
  </div>
</template>

<template name="notFound">
  <div class="alert alert-error alert-block">
    <h2>404 - Not found</h2>
    <h4>Sorry, couldn't find that page :-( {{pagePath}}</h4>
    <p>
      <a href="{{rootPath}}">Início</a>
    </p>
  </div>
</template>


<template name="mynavbar">
    
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Memórias</a>
        <ul class="nav">
          <li class="{{navClassFor 'home'}}"><a id="myhome" href="/">Home</a></li>
          <li class="{{navClassFor 'secret'}}"><a id="secrete" href="{{secretPath}}">Secret</a></li>
          <li class="{{navClassFor 'docs'}}"><a id="docs" href="{{docsHandle}}">{{docnome}}</a></li>
          <li><a href="/boguspath">Bogus Path</a></li>
        </ul>
      </div>
    </div>

</template>

<template name="socialTopBar">
    
    <div class="containers">
            <div class="slidedown">
              <div class="nome">
                <strong class="texto">Meu nome é: luis &nbsp;&nbsp;</strong>
                <button id="btnpaineltop" class ="btn btn-primary btn-small"><strong>twitter</strong></button>
                <button class="close">&times;</button>
              </div>
            </div>
    </div>
    <div class="btnSocial">
        <button class="vertButton"><i class="icon-globe icon-white"></i></button>
    </div>
    
</template>
