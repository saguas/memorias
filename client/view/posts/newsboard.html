<template name="newsboard">
    <div class="row-fluid">
        <div class="span8">
            {{> carouselNews}}
        </div>
         <div class="span4">
            {{> fotoboard}}
            <div class="row-fluid">
              
                  {{#constant}}
                
        <div class="addthis_toolbox addthis_default_style addthis_24x24_style" addthis:url="http://www.addthis.com/blog/2011/03/03/facebook-share-changes-and-your-addthis-implementation/" addthis:title="'Facebook Share Changes and Your AddThis Implementation'" >
            <a class="addthis_button_facebook"></a>
            <a class="addthis_button_twitter"></a>
            <a class="addthis_button_email"></a>
            <a class="addthis_button_google_plusone" g:plusone:count="false"></a>
            <a class="addthis_button_expanded"></a>
        </div>

                    {{/constant}}
                
            </div>
             
        </div>
    </div>
    <div class="row-fluid">
        
        {{> tablesNews}}
        
    </div>
    
    
</template>

<template name="fotoboard">
    
            <div class="hero-unit myfotoboard">

                <div class="row-fluid">
                     <div class="span4">
                        <h2> Socrates</h2>
                     </div>
                     <div class="span8 pull-right">
                        <img src="{{fotoboardPath}}socrates-caricatura.jpg" class="img-rounded foto pull-right" style="width: 80px; height: 100px;">
                     </div>
                    
                </div>
                <div class="row-fluid">
                        <p>Sócrates no seu melhor</p>
                        <p><button id="LearnMore" class ="btn btn-primary btn-large">

                                Learn More </button>
                        </p>
                        
                </div>
            </div>
</template>


<template name="tablesNews">
    <div class="alert alert-info">
        <strong>Nota! </strong> Apenas são disponibilizados os 3 documentos mais votados. Pode pesquisar por mais no espaço para o efeito ou em Documentos. Não se esqueça de votar no seu documento preferido!! 
    </div>
    <div class="bs-docs-example">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
              <li><a href="#profile" data-toggle="tab">Profile</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Documentos <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    
                     {{#each post}}
                        <li><a href="#{{_id._str}}" data-toggle="tab">{{artigoTitulo}}</a></li>
                     {{/each}}
                 
                </ul>
              </li>
              
                
                
                    {{> searchBox}}
                
                
             
            </ul>
            <div id="myTabContent" class="tab-content">
              <div class="tab-pane fade in active" id="home">
                    
                    {{> mediaNews}}
                
              </div>
              <div class="tab-pane fade" id="profile">
                <p>
                   
                    {{profile}} 
                   
                </p>
                <p></p>
                {{> votacoes}}
                
              </div>
              <a href="#" rel="tooltip" title="first tooltip">hover over me</a>
                {{#each post}}
                    {{> dropNews}}
                {{/each}}
            </div>
    </div>

</template>

<template name="searchBox">
    
    {{#if displaySearch}}
    <li class="search pull-right">
         <div class="input-append">
            
            <input id= "search" type="text" class="input-xlarge" style="margin: 0 auto;" data-provide="typeahead" data-items="4" data-source='{{search}}'>
            <button id="btnsearch" class="btn btn-primary" ><i class="icon-search icon-white"></i></button>
             
        </div>
     </li>
    {{/if}}
</template>


<template name="mediaNews">
    {{#each post}}
    {{> mediaSub}}
    {{/each}}
</template>

<template name="mediaSub">

    <div class="media" style="display: {{displayMedia}}">
          <a class="pull-left" href="#">
            <img class="media-object img-circle" src="{{mediaSubPath}}{{artigoImagem}}" style="width: 64px; height: 64px;">
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{artigoTitulo}}</h4>
            {{artigoBody}}.... <a data-toggle="modal" href="#myModal" class="label label-info" ids="{{_id._str}}">ver mais</a>
              <p></p>
            {{> votacoes}}
         </div>
    </div>
    
     <hr class="featurette-divider">

</template>


<template name="dropNews">
     <div class="tab-pane fade" id="{{_id._str}}">
         {{> mediaSub}}
    </div>
</template>

<template name="votacoes">
        <div class="btn-group">
            <button class="btn btn-success" value="Take Event up"><i class="icon-thumbs-up icon-white"></i></button>
            <button class="btn btn-danger" value="Take Event down"><i class="icon-thumbs-down icon-white"></i></button>            
        </div>
        <div class="addthis_toolbox addthis_default_style addthis_24x24_style" addthis:url="http://docs.meteor.com/#meteor_render" addthis:title="'Socrates e os seus problemas'" addthis:description="Teste descrição">
       <a class="addthis_button_facebook"></a>
        </div>
</template>

<template name="modalNews">
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 id="myModalLabel">{{artigoTitulo}}</h3>
            </div>
            <div class="modal-body">
              <h4>Text in a modal</h4>
              <p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem.</p>

              <h4>Popover in a modal</h4>
              <p>This <a href="#" role="button" class="btn popover-test" title="A Title" data-content="And here's some amazing content. It's very engaging. right?">button</a> should trigger a popover on click.</p>

              <h4>Tooltips in a modal</h4>
              <p><a href="#" class="tooltip-test" title="Tooltip">This link</a> and <a href="#" class="tooltip-test" title="Tooltip">that link</a> should have tooltips on hover.</p>

              <hr>

              <h4>{{artigoTitulo}}</h4>
              <p>{{artigoBody}}</p>
            </div>
            <div class="modal-footer">
             
                
                <button id="closeModal" class="btn btn-primary" data-dismiss="modal"><i class="icon-ok-sign icon-white"></i></button>
                
                <button class="btn"><i class="icon-circle-arrow-left"></i></button>
                <button class="btn"><i class="icon-circle-arrow-right"></i></button>
              
            </div>
    </div>
</template>
