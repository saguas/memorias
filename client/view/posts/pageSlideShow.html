<head>

    <link rel="stylesheet" type="text/css" href="/PageTransitions/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/PageTransitions/css/component.css" />
    <link rel="stylesheet" type="text/css" href="/PageTransitions/css/animations.css" />
    
    <script src="/jquery-ui/ui/jquery.ui.effect.js"></script>
    <script src="/PageTransitions/js/modernizr.custom.js"></script>
    <script src="/PageTransitions/js/jquery.dlmenu.js"></script>
   
</head>


<template name="pageSlideshow">

    {{#constant}}
        
        <div id="pt-main" class="pt-perspective">
        {{#each docs}}
			<div class="pt-page pt-page-{{newPageNum}}">
                <div class="page-container">
                    <div class="container">
                        
                        {{> pages}}
                    </div>
                </div>
			</div>
        {{/each}}
		
		</div>
        
    {{/constant}}
    
</template>


<template name="pages">
    <div class="page">
          <div class="row">
            <div class="span12">
              <!--Sidebar content-->
                <h1>{{artigoTitulo}}</h1>
            </div>
          </div>
          <div class="row">
            <div class="span12">
              <!--Body content-->
              <h4>{{artigoTitulo}}</h4>
              <p>{{artigoBody}}</p>
              {{teste}}
            </div>
          </div>
          <div class="row">
              <div class="">
                  
                 <button id="fullScreen" class="btn btn-primary" ><i class="icon-fullscreen icon-white"></i></button>
                <button id="previoSlide" class="btn"><i class="icon-circle-arrow-left"></i></button>
                <button id="nextSlide" class="btn"><i class="icon-circle-arrow-right"></i></button>
              
            </div>
          </div>
      </div>
</template>
